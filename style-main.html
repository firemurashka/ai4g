<!-- media ------------------------->
<style>
  .media {
    @media (max-width: 980px) {

      .fairway__title,
      .mentors__title,
      .choice__title,
      .reviews__title {

        line-height: 27px;

      line-height: 24px;
    }
  }
</style>

/* Список - точки ------------------- */
<style>
  .personal ul {
    margin: 0px 0px 20px 40px;
  }

  .personal li {
    margin: 0px 0px 10px 0px;
    position: relative;
    font-size: 18px;
    font-weight: 400;
    line-height: 1.8;
    color: #fff;
    margin-bottom: 10px;
    padding-left: 25px;
  }

  .personal li::before {
    content: "";
    position: absolute;
    top: 13px;
    left: 0;
    width: 8px;
    height: 8px;
    background-color: #fff;
    border-radius: 50%;
  }
</style>
